<!--construindo a estrutura de conteúdo com html-->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-compatible" content="ie-edge">
    <title>Meu primeiro programa</title>
    
    <!-- estilização de conteúdo da pagina com css-->
    <style>
        body{
            background-color: rgb(64, 62, 179);
            color: white;
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <H1>Olá, Mundo!</H1>
    <P>Já me livrei da maldição.</P>
    
    <!--fazendo a interação com o conteúdo da página usando javascript-->
    <script>
        window.alert("Minha primeira mensagem.")
        //imprime mensagem de alerta.
        window.confirm("Está gostando de javascript?")
        //imprime mensagem com possibilida dupla de interação.
        window.prompt("qual é o seu nome?")
        //imprime mensagem onde o usuário insere conteúdo.
    </script> 
</body>
</html>
